<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC URLs Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">RPC URLs Monitor</h1>

        <!-- Form to add new RPC URL -->
        <form id="add-url-form" class="mb-4">
            <div class="flex items-center">
                <input type="text" id="new-url-input" placeholder="Enter new RPC URL" class="flex-1 py-2 px-4 rounded-md mr-2">
                <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add URL</button>
            </div>
        </form>

        <!-- List of existing RPC URLs -->
        <div id="rpc-list-container" class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Existing RPC URLs</h2>
            <ul id="rpc-list" class="list-disc pl-8"></ul>
        </div>

        <!-- Container for displaying RPC data -->
        <div id="urls-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
